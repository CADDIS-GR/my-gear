<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fly Fishing Gear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .gear-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .gear-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .gear-card-image {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            opacity: 0.12;
            transition: opacity 0.3s ease;
        }
        
        .gear-card:hover .gear-card-image {
            opacity: 0.18;
        }
        
        .brand-sa {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .brand-rio {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .brand-sage {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .brand-vision {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .brand-tt {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        .brand-scott {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }
        
        .brand-hardy {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }
        
        .brand-guideline {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }
        
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .modal-content {
            animation: slideIn 0.2s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-cyan-50 to-teal-50 min-h-screen">
    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState } = React;

        const GearCard = ({ item, onClick }) => {
            const getBrandClass = (brand) => {
                const brandMap = {
                    'SA': 'brand-sa',
                    'RIO': 'brand-rio',
                    'Sage': 'brand-sage',
                    'Vision': 'brand-vision',
                    'T&T': 'brand-tt',
                    'Scott': 'brand-scott',
                    'Hardy': 'brand-hardy',
                    'Guideline': 'brand-guideline'
                };
                return brandMap[brand] || 'brand-sa';
            };

            return (
                <div 
                    className={`gear-card ${getBrandClass(item.brand)} rounded-xl p-6 shadow-lg relative overflow-hidden`}
                    onClick={() => onClick(item)}
                >
                    {item.image && (
                        <div 
                            className="gear-card-image"
                            style={{backgroundImage: `url(${item.image})`}}

                    )}

                        </div>
                        
                        <h3 className="text-2xl font-bold mb-2">{item.name}</h3>
                        <p className="text-lg font-medium opacity-90 mb-4">{item.brand}</p>
                        
                        <div className="bg-white bg-opacity-20 rounded-lg px-4 py-3 backdrop-blur-sm">
                            <div className="font-mono text-sm">{item.spec}</div>
                            {item.detail && (
                                <div className="text-xs mt-1 opacity-80">{item.detail}</div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const Modal = ({ item, onClose }) => {

            const getBrandClass = (brand) => {
                const brandMap = {
                    'SA': 'brand-sa',
                    'RIO': 'brand-rio',
                    'Sage': 'brand-sage',
                    'Vision': 'brand-vision',
                    'T&T': 'brand-tt',
                    'Scott': 'brand-scott',
                    'Hardy': 'brand-hardy',
                    'Guideline': 'brand-guideline'
                };
                return brandMap[brand] || 'brand-sa';
            };

            return (
                <div 
                    className="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop"
                    onClick={onClose}
                >
                    <div 
                        className="modal-content bg-white rounded-2xl max-w-2xl w-full overflow-hidden shadow-2xl"
                        onClick={(e) => e.stopPropagation()}
                    >

                                />
                            )}

                                <div className="bg-gray-50 rounded-lg p-4">

                                    {item.detail && (
                                        <div className="text-sm text-gray-600 mt-2">{item.detail}</div>

                            </div>

                                    </svg>

                                </a>
                                <button
                                    onClick={onClose}
                                    className="bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-3 px-6 rounded-lg transition"
                                >
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

                    { name: 'Sonar Stillwater Parabolic Sink', spec: 'WF5S', brand: 'SA', url: 'https://www.scientificanglers.com/collections/fly-lines' },
                    { name: 'Sonar Titan 3D', spec: 'I/3/5 WF6S', brand: 'SA', url: 'https://www.scientificanglers.com/collections/fly-lines' },

                { name: 'ReelMaster LA', spec: '#5,6', brand: 'Guideline', url: 'https://guidelineflyfish.com/' },
            ];

            const allLines = [...lines.floating, ...lines.hybrid, ...lines.sinking];
            
            const filteredData = () => {
                let data = [];
                if (selectedCategory === 'all' || selectedCategory === 'lines') {
                    data = [...data, ...allLines.map(item => ({ ...item, category: 'Line' }))];
                }
                if (selectedCategory === 'all' || selectedCategory === 'rods') {
                    data = [...data, ...rods.map(item => ({ ...item, category: 'Rod' }))];
                }
                if (selectedCategory === 'all' || selectedCategory === 'reels') {
                    data = [...data, ...reels.map(item => ({ ...item, category: 'Reel' }))];
                }
                
                if (searchTerm) {
                    data = data.filter(item => 
                        item.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        item.brand.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        item.spec.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                }
                
                return data;
            };

            const stats = {
                totalLines: allLines.length,
                floating: lines.floating.length,
                sinking: lines.sinking.length,
                totalRods: rods.length,
                totalReels: reels.length,

            return (
                <div className="min-h-screen p-6">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="mb-8">

                                <div className="text-sm text-gray-600">Rods</div>
                            </div>
                            <div className="bg-white rounded-xl p-4 shadow-md border-l-4 border-pink-500">
                                <div className="text-3xl font-bold text-pink-600">{stats.totalReels}</div>
                                <div className="text-sm text-gray-600">Reels</div>
                            </div>
                        </div>

                        {/* Search and Filter */}
                        <div className="bg-white rounded-xl p-6 shadow-md mb-6">
                            <div className="flex flex-col md:flex-row gap-4">
                                <div className="flex-1 relative">
                                    <svg className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                    </svg>
                                    <input
                                        type="text"
                                        placeholder="Search gear..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    />
                                </div>
                                <div className="flex gap-2">
                                    <button
                                        onClick={() => setSelectedCategory('all')}
                                        className={`px-4 py-2 rounded-lg font-medium transition ${
                                            selectedCategory === 'all' 
                                                ? 'bg-blue-600 text-white' 
                                                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                        }`}
                                    >
                                        All
                                    </button>
                                    <button
                                        onClick={() => setSelectedCategory('lines')}
                                        className={`px-4 py-2 rounded-lg font-medium transition ${
                                            selectedCategory === 'lines' 
                                                ? 'bg-blue-600 text-white' 
                                                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'

                                    >

        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<MyGear />);
    </script>
</body>
</html>
