<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fly Fishing Gear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .flip-card {
            perspective: 1000px;
            height: 280px;
            width: 100%;
            display: block;
        }
        
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            display: block;
        }
        
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .flip-card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .flip-card-front::before {
            content: '';
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: 0;
        }
        
        .flip-card-front.has-image::before {
            background-image: var(--card-image);
        }
        
        .flip-card-back {
            background: white;
            transform: rotateY(180deg);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .brand-sa .flip-card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .brand-rio .flip-card-front {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .brand-sage .flip-card-front {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .brand-vision .flip-card-front {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .brand-tt .flip-card-front {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        .brand-scott .flip-card-front {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }
        
        .brand-hardy .flip-card-front {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }
        
        .brand-guideline .flip-card-front {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-cyan-50 to-teal-50 min-h-screen">
    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState } = React;

        const FlipCard = ({ item, index }) => {

                    'T&T': 'brand-tt',
                    'Scott': 'brand-scott',

                    'Guideline': 'brand-guideline'

            };

                <div className={`flip-card ${isFlipped ? 'flipped' : ''} ${getBrandClass(item.brand)}`}>

                                    </svg>

                            </div>
                        </div>
                    </div>
                </div>

        };

            const allLines = [...lines.floating, ...lines.hybrid, ...lines.sinking];
            
            const filteredData = () => {
                let data = [];

            return (
                <div className="min-h-screen p-6">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}

                                <div className="text-sm text-gray-600">Reels</div>
                            </div>
                        </div>

                        {/* Search and Filter */}
                        <div className="bg-white rounded-xl p-6 shadow-md mb-6">
                            <div className="flex flex-col md:flex-row gap-4">
                                <div className="flex-1 relative">
                                    <svg className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                    </svg>
                                    <input
                                        type="text"
                                        placeholder="Search gear..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    />
                                </div>
                                <div className="flex gap-2">
                                    <button
                                        onClick={() => setSelectedCategory('all')}
                                        className={`px-4 py-2 rounded-lg font-medium transition ${
                                            selectedCategory === 'all'

        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<MyGear />);
    </script>
</body>
</html>
