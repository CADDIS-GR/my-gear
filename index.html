        // --- Main Component ---

            const [searchTerm, setSearchTerm] = useState('');
            const [selectedItem, setSelectedItem] = useState(null);

            // Data consolidation
            const lines = {

                    { name: 'Elite Stillwater Floater', spec: 'WF5F', detail: '30ft Head, 185gr', brand: 'RIO', url: 'https://farbank.com/products/rio-elite-stillwater-floater', image: 'https://farbank.com/cdn/shop/products/RIO_Coils_Stillwater_Floater_517058de-0a43-4730-90c1-d1b108990ecf.jpg', gallery: ['https://raw.githubusercontent.com/CADDIS-GR/my-gear/main/images/StillwaterFloater_01.jpg', 'https://raw.githubusercontent.com/CADDIS-GR/my-gear/main/images/StillwaterFloater_02.jpg', 'https://raw.githubusercontent.com/CADDIS-GR/my-gear/main/images/StillwaterFloater_03.jpg', 'https://raw.githubusercontent.com/CADDIS-GR/my-gear/main/images/StillwaterFloater_04.jpg', 'https://raw.githubusercontent.com/CADDIS-GR/my-gear/main/images/StillwaterFloater_05.jpg'] },
                    { name: 'Elite Technical Trout', spec: 'WF4F', brand: 'RIO', url: 'https://farbank.com/products/rio-elite-technical-trout', image: 'https://farbank.com/cdn/shop/products/RIO_Coil_Freshwater_Tech_Trout_web.jpg' },
                ],
                hybrid: [
                    { name: 'Sonar Stillwater Clear Emerger Tip', spec: 'WF-6-F/I', brand: 'SA', url: 'https://scientificanglers.com/product/sonar-stillwater-emerger-tip/', image: 'https://scientificanglers.com/wp-content/uploads/2017/07/Sonar-Stillwater-Midge-Tip.jpg', gallery: ['https://raw.githubusercontent.com/CADDIS-GR/my-gear/main/images/ClearEmerger_01.jpg', 'https://raw.githubusercontent.com/CADDIS-GR/my-gear/main/images/ClearEmerger_02.jpg', 'https://raw.githubusercontent.com/CADDIS-GR/my-gear/main/images/ClearEmerger_03.jpg', 'https://raw.githubusercontent.com/CADDIS-GR/my-gear/main/images/ClearEmerger_04.jpg', 'https://raw.githubusercontent.com/CADDIS-GR/my-gear/main/images/ClearEmerger_05.jpg', 'https://raw.githubusercontent.com/CADDIS-GR/my-gear/main/images/ClearEmerger_06.jpg', 'https://raw.githubusercontent.com/CADDIS-GR/my-gear/main/images/ClearEmerger_07.jpg', 'https://raw.githubusercontent.com/CADDIS-GR/my-gear/main/images/ClearEmerger_08.jpg'] },
                ],
                sinking: [
                    { name: '24ft Sink Tip', spec: 'Sink4, 150gr, 5wt', brand: 'RIO', url: 'https://farbank.com/products/rio-premier-24ft-sink-tip', gallery: ['https://raw.githubusercontent.com/CADDIS-GR/my-gear/main/images/Rio24ftSinkTip_01.jpg', 'https://raw.githubusercontent.com/CADDIS-GR/my-gear/main/images/Rio24ftSinkTip_02.jpg', 'https://raw.githubusercontent.com/CADDIS-GR/my-gear/main/images/Rio24ftSinkTip_03.jpg'] },
                    { name: '15ft Sink Tip', spec: 'WF5F/S3, 140gr', brand: 'RIO', url: 'http://www.trutta.co.kr/shop/view.php?dgname=%C7%C3%B6%F3%C0%CC%B6%F3%C0%CE&sgname=Rio&seq=2583', image: 'http://www.trutta.co.kr/shop/files/2583-1.jpg' },
                    { name: 'Sonar Titan Sink Tip', spec: 'WF6-F/S3', brand: 'SA', url: 'https://scientificanglers.com/product/sonar-titan-sink-tip/', image: 'https://scientificanglers.com/wp-content/uploads/2019/08/Sonar-Titan-Sink-Tip.jpg', gallery: ['https://raw.githubusercontent.com/CADDIS-GR/my-gear/main/images/TitanSinkTip_01.jpg', 'https://raw.githubusercontent.com/CADDIS-GR/my-gear/main/images/TitanSinkTip_02.jpg', 'https://raw.githubusercontent.com/CADDIS-GR/my-gear/main/images/TitanSinkTip_03.jpg', 'https://raw.githubusercontent.com/CADDIS-GR/my-gear/main/images/TitanSinkTip_04.jpg', 'https://raw.githubusercontent.com/CADDIS-GR/my-gear/main/images/TitanSinkTip_05.jpg', 'https://raw.githubusercontent.com/CADDIS-GR/my-gear/main/images/TitanSinkTip_06.jpg'] },
                    { name: 'Sub Surface Camolux', spec: 'WF5I', brand: 'RIO', url: 'https://farbank.com/products/rio-elite-camolux' },
                    { name: 'Sonar Stillwater Hover', spec: 'WF5-H', brand: 'SA', url: 'https://tacticalflyfisher.com/products/scientific-anglers-sonar-stillwater-series-hover', gallery: ['https://raw.githubusercontent.com/CADDIS-GR/my-gear/main/images/StillwaterHover_01.jpg', 'https://raw.githubusercontent.com/CADDIS-GR/my-gear/main/images/StillwaterHover_02.jpg', 'https://raw.githubusercontent.com/CADDIS-GR/my-gear/main/images/StillwaterHover_03.jpg', 'https://raw.githubusercontent.com/CADDIS-GR/my-gear/main/images/StillwaterHover_04.jpg'] },
                    { name: 'Sonar Stillwater Parabolic Sink', spec: 'WF5S', brand: 'SA', url: 'https://scientificanglers.com/product/sonar-stillwater-parabolic-sink/', image: 'https://scientificanglers.com/wp-content/uploads/2017/07/Sonar-Stillwater-Parabolic-Sink.jpg' },
                    { name: 'Sonar Titan 3D', spec: 'I/3/5 WF6S', brand: 'SA', url: 'https://scientificanglers.com/product/sonar-titan-int-sink-3-sink-5/', image: 'https://scientificanglers.com/wp-content/uploads/2019/08/Sonar-Titan-Int-Merge.jpg' },
                    { name: 'Sonar Sink 25 Cold', spec: 'Sink 6, 6-7wt, 200gr', brand: 'SA', url: 'https://scientificanglers.com/product/sonar-sink-25-cold/', image: 'https://scientificanglers.com/wp-content/uploads/2019/08/Sonar-Sink-25-Coldwater.jpg', gallery: ['https://raw.githubusercontent.com/CADDIS-GR/my-gear/main/images/Sink25Cold_01.jpg', 'https://raw.githubusercontent.com/CADDIS-GR/my-gear/main/images/Sink25Cold_02.jpg', 'https://raw.githubusercontent.com/CADDIS-GR/my-gear/main/images/Sink25Cold_03.jpg', 'https://raw.githubusercontent.com/CADDIS-GR/my-gear/main/images/Sink25Cold_04.jpg', 'https://raw.githubusercontent.com/CADDIS-GR/my-gear/main/images/Sink25Cold_05.jpg', 'https://raw.githubusercontent.com/CADDIS-GR/my-gear/main/images/Sink25Cold_06.jpg'] },
                ]
            };

            const rods = [
                { name: 'Onki', spec: '3100-4', brand: 'Vision', url: 'https://visionflyfishing.com/' },
                { name: 'R8 Core', spec: '4100-4', brand: 'Sage', url: 'https://sageflyfish.com/collections/rods' },
                { name: 'Paradigm', spec: '905-4', brand: 'T&T', url: 'https://thomasandthomas.com/' },
                { name: 'VPU', spec: '4906', brand: 'Vision', url: 'https://visionflyfishing.com/' },
                { name: 'DS2', spec: '690-2', brand: 'Sage', url: 'https://sageflyfish.com/collections/rods' },
                { name: 'Centric', spec: '690-4', brand: 'Scott', url: 'https://scottflyrod.com/' },
                { name: 'Foundation', spec: '690-4', brand: 'Sage', url: 'https://sageflyfish.com/collections/rods' },
            ];

            const reels = [
                { name: 'Spectrum LT', spec: '#6', brand: 'Sage', url: 'https://sageflyfish.com/collections/reels' },
                { name: 'Spectrum C', spec: '#4,5', brand: 'Sage', url: 'https://sageflyfish.com/collections/reels' },
                { name: '3260', spec: '3000 Series', brand: 'Sage', url: 'https://sageflyfish.com/collections/reels' },
                { name: '2060', spec: '2000 Series', brand: 'Sage', url: 'https://sageflyfish.com/collections/reels' },
                { name: '2230', spec: '2000 Series', brand: 'Sage', url: 'https://sageflyfish.com/collections/reels' },
                { name: '320 Click', spec: 'Click Type', brand: 'Sage', url: 'https://sageflyfish.com/collections/reels' },
                { name: 'Marquis LWT', spec: '#4', brand: 'Hardy', url: 'https://hardyfishing.com/' },
                { name: 'Bouglé', spec: '3 1/4', brand: 'Hardy', url: 'https://hardyfishing.com/' },
                { name: 'XO', spec: '#6', brand: 'Vision', url: 'https://visionflyfishing.com/' },
                { name: 'ReelMaster LA', spec: '#5,6', brand: 'Guideline', url: 'https://guidelineflyfish.com/' },
            ];

            const allLines = [...lines.floating, ...lines.hybrid, ...lines.sinking];

            const getFilteredData = () => {
                let data = [];
                if (selectedCategory === 'all' || selectedCategory === 'lines') data = [...data, ...allLines.map(i => ({ ...i, category: 'Line', type: i.spec.includes('Sink') ? 'Sinking' : 'Floating' }))];
                if (selectedCategory === 'all' || selectedCategory === 'rods') data = [...data, ...rods.map(i => ({ ...i, category: 'Rod' }))];
                if (selectedCategory === 'all' || selectedCategory === 'reels') data = [...data, ...reels.map(i => ({ ...i, category: 'Reel' }))];

                if (searchTerm) {
                    data = data.filter(item =>
                        item.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        item.brand.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        item.spec.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                }
                return data;
            };

            const stats = {
                totalLines: allLines.length,
                floating: lines.floating.length,
                sinking: lines.sinking.length + lines.hybrid.length,
                totalRods: rods.length,
                totalReels: reels.length,
            };

            return (
                <div className="min-h-screen">
                    {/* Background Ambience */}
                    <div className="fixed inset-0 pointer-events-none opacity-40 bg-[radial-gradient(circle_at_top_right,_var(--tw-gradient-stops))] from-purple-200 via-slate-50 to-white"></div>

                    {/* Navbar */}

                                        <Anchor size={20} />
                                    </div>
                                    <span className="text-xl font-bold tracking-tight text-slate-900">
                                        낚시대장<span className="text-purple-600">'s</span> Arsenal
                                    </span>
                                </div>
                                <div className="text-xs font-mono text-slate-400 hidden sm:block">

                                </div>
                            </div>
                        </div>
                    </nav>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 relative z-10">

                        {/* Controls */}

                                        key={cat}
                                        onClick={() => setSelectedCategory(cat)}
                                        className={`px-6 py-2 rounded-lg text-sm font-medium transition-all duration-300 capitalize whitespace-nowrap ${
                                            selectedCategory === cat
                                                ? 'bg-white text-purple-700 shadow-sm ring-1 ring-slate-200'
                                                : 'text-slate-500 hover:text-slate-700 hover:bg-slate-200/50'
                                        }`}
                                    >
                                        {cat}
                                    </button>
                                ))}
                            </div>

                            {/* Search */}
                            <div className="relative w-full md:w-80 group">
                                <span className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-purple-500 transition-colors">
                                    <Search size={18} />
                                </span>
                                <input
                                    type="text"
                                    placeholder="Search by brand, name, spec..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full bg-white border border-slate-200 rounded-xl py-2.5 pl-10 pr-4 text-sm text-slate-800 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500/30 focus:border-purple-500 transition-all shadow-sm"

                            </div>
                        </div>

                            <div className="text-center py-20">
                                <div className="inline-flex items-center justify-center w-16 h-16 rounded-full bg-slate-100 mb-4 text-slate-300">

                                </div>

                    <span className="text-slate-500 text-xs font-bold uppercase tracking-wider">{label}</span>
                    <span className={`${color} bg-slate-50 p-1.5 rounded-lg group-hover:scale-110 transition-transform`}>{icon}</span>

                <div className="text-3xl font-bold text-slate-800 tracking-tight">{value}</div>
            </div>
        );

            const hasImage = item.image || (item.gallery && item.gallery.length > 0);
            const displayImage = item.image || (item.gallery ? item.gallery[0] : null);

            return (
                <div 
                    onClick={onClick}
                    className="group bg-white rounded-2xl border border-slate-200 overflow-hidden cursor-pointer hover:border-purple-300 hover:shadow-xl hover:shadow-purple-100/50 transition-all duration-300 transform hover:-translate-y-1 relative"
                >
                    {/* Subtle Purple Tint Overlay on Hover */}
                    <div className="absolute inset-0 bg-purple-50/0 group-hover:bg-purple-50/30 transition-colors pointer-events-none z-0"></div>

                    {/* Image Area */}
                    <div className="aspect-[4/3] bg-slate-100 relative overflow-hidden z-10">
                        {hasImage ? (
                            <img 
                                src={displayImage} 
                                alt={item.name} 
                                className="w-full h-full object-cover mix-blend-multiply opacity-90 group-hover:opacity-100 group-hover:scale-105 transition-all duration-500"
                            />
                        ) : (
                            <div className="w-full h-full flex items-center justify-center bg-slate-50 bg-[radial-gradient(#e2e8f0_1px,transparent_1px)] [background-size:16px_16px]">
                                <span className="text-slate-400 font-mono text-xs border border-slate-300 px-2 py-1 rounded bg-white/50">NO IMAGE</span>
                            </div>
                        )}
                        <div className="absolute top-3 left-3">
                            <span className="bg-white/90 backdrop-blur text-slate-700 text-[10px] font-bold px-2 py-1 rounded-md border border-slate-200 uppercase tracking-wide shadow-sm">
                                {item.brand}
                            </span>
                        </div>
                        {item.category === 'Line' && item.spec.includes('Sink') && (
                            <div className="absolute top-3 right-3">
                                <span className="bg-slate-800/90 backdrop-blur text-white text-[10px] font-bold px-2 py-1 rounded-md shadow-lg border border-slate-700">
                                    SINK
                                </span>
                            </div>
                        )}
                    </div>

                    {/* Content Area */}
                    <div className="p-4 z-10 relative">
                        <div className="flex justify-between items-start mb-1.5">
                            <h3 className="text-base font-bold text-slate-800 leading-tight group-hover:text-purple-700 transition-colors line-clamp-2">
                                {item.name}
                            </h3>
                        </div>
                        <p className="text-xs font-mono text-purple-600/80 mb-3 border-b border-slate-100 pb-2 inline-block font-semibold">
                            {item.spec}
                        </p>
                        
                        <div className="flex items-center justify-between mt-auto">
                            <span className="text-[10px] text-slate-500 font-medium px-2 py-1 bg-slate-100 rounded-md uppercase tracking-wider">
                                {item.category}
                            </span>
                            {item.detail && (
                                <span className="text-[10px] text-slate-400 line-clamp-1 max-w-[60%] text-right">{item.detail}</span>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const DetailModal = ({ item, onClose }) => {
            const images = item.gallery || (item.image ? [item.image] : []);
            const [currentIdx, setCurrentIdx] = useState(0);

            useEffect(() => setCurrentIdx(0), [item]);

            const nextImg = (e) => {
                e.stopPropagation();
                setCurrentIdx((prev) => (prev + 1) % images.length);
            };

            const prevImg = (e) => {
                e.stopPropagation();
                setCurrentIdx((prev) => (prev - 1 + images.length) % images.length);
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6" onClick={onClose}>
                    <div className="absolute inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" />
                    
                    <div 
                        className="relative bg-white rounded-3xl w-full max-w-4xl max-h-[90vh] overflow-hidden shadow-2xl shadow-purple-900/10 flex flex-col md:flex-row"
                        onClick={e => e.stopPropagation()}
                    >
                        <button 
                            onClick={onClose}
                            className="absolute top-4 right-4 z-50 p-2 bg-white/50 hover:bg-white text-slate-700 rounded-full transition-colors backdrop-blur-md shadow-sm"
                        >
                            <X size={20} />
                        </button>

                        {/* Gallery Section */}
                        <div className="w-full md:w-3/5 bg-slate-50 relative flex items-center justify-center bg-[radial-gradient(circle_at_center,_#f1f5f9_0%,_#e2e8f0_100%)] min-h-[300px] md:min-h-[500px]">
                            {images.length > 0 ? (
                                <>
                                    <img 
                                        src={images[currentIdx]} 
                                        alt="Product detail" 
                                        className="max-h-full max-w-full object-contain p-8 transition-all duration-300 mix-blend-multiply"
                                    />
                                    {images.length > 1 && (
                                        <>
                                            <button onClick={prevImg} className="absolute left-4 top-1/2 -translate-y-1/2 p-2 bg-white/80 text-slate-700 rounded-full hover:bg-purple-100 hover:text-purple-600 transition-colors shadow-sm border border-slate-200">
                                                <ChevronLeft size={20} />
                                            </button>
                                            <button onClick={nextImg} className="absolute right-4 top-1/2 -translate-y-1/2 p-2 bg-white/80 text-slate-700 rounded-full hover:bg-purple-100 hover:text-purple-600 transition-colors shadow-sm border border-slate-200">
                                                <ChevronRight size={20} />
                                            </button>
                                            <div className="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-2 p-2 bg-white/50 rounded-full backdrop-blur-sm border border-white/50">
                                                {images.map((_, i) => (
                                                    <div 
                                                        key={i} 
                                                        className={`w-1.5 h-1.5 rounded-full transition-all ${i === currentIdx ? 'bg-purple-500 w-3' : 'bg-slate-300'}`} 
                                                    />
                                                ))}
                                            </div>
                                        </>
                                    )}
                                </>
                            ) : (
                                <div className="text-slate-400 flex flex-col items-center">
                                    <Anchor size={48} className="mb-2 opacity-20" />
                                    <span className="font-mono text-sm">NO VISUALS AVAILABLE</span>
                                </div>
                            )}
                        </div>

                        {/* Details Section */}
                        <div className="w-full md:w-2/5 p-8 overflow-y-auto bg-white relative">
                            <div className="mb-6">
                                <span className="inline-block px-3 py-1 rounded-full bg-purple-50 text-purple-600 text-xs font-bold tracking-wider mb-4 border border-purple-100">
                                    {item.brand} • {item.category}
                                </span>
                                <h2 className="text-3xl font-bold text-slate-800 mb-2 leading-tight">{item.name}</h2>
                                <div className="h-1 w-20 bg-gradient-to-r from-purple-400 to-violet-500 rounded-full mb-6"></div>
                            </div>

                            <div className="space-y-6">
                                <div className="bg-slate-50 rounded-xl p-5 border border-slate-100">
                                    <h3 className="text-slate-500 text-xs font-bold uppercase tracking-wider mb-2">Specifications</h3>
                                    <p className="font-mono text-xl text-slate-800">{item.spec}</p>
                                    {item.detail && (
                                        <p className="text-sm text-slate-500 mt-2 border-t border-slate-200 pt-2">{item.detail}</p>
                                    )}
                                </div>

                                <div className="flex gap-3">
                                    <a 
                                        href={item.url} 
                                        target="_blank" 
                                        rel="noopener noreferrer"
                                        className="flex-1 bg-purple-600 hover:bg-purple-700 text-white py-3 px-4 rounded-xl font-medium transition-all duration-300 flex items-center justify-center gap-2 shadow-lg shadow-purple-200 group"
                                    >
                                        <span>Product Page</span>
                                        <ExternalLink size={16} className="group-hover:translate-x-0.5 group-hover:-translate-y-0.5 transition-transform" />
                                    </a>
                                </div>
                                
                                <div className="mt-8 pt-6 border-t border-slate-100 text-xs text-slate-400 text-center italic">
                                    "Perfect for the stillwater challenge."
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MyGear />);
    </script>
</body>
</html>
